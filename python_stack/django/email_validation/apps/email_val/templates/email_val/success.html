<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
	</head>
	<body>
	{% if messages %}
		{% for msg in messages %}
			<p class="success">{{ msg }}</p>
		{% endfor %}
	{% endif %}
	<h1>Email Addresses Entered:</h1>
	{% if emails %}
		{% for email in emails %}
			<p>{{ email.email }} {{ email.created_at }}</p>
		{% endfor %}
	{% endif %}
	</body>
</html>
