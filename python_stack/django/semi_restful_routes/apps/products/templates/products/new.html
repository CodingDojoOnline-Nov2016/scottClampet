{% extends "./index.html"%}
{% block body %}
	<h5>Add a Product!</h5>
	{% if messages%}
		{% for msg in messages %}
			<p class="errors">{{ msg }}</p>
		{% endfor %}
	{% endif %}
	<div id="add-product">
		<form action="{% url 'products:create' %}", method="POST">
		 	{% csrf_token %}
			<label>Name:</label>
			<input type="text" name="name">
			<label>Description:</label>
			<input type="text" name="description">
			<label>Price:</label>
			<input type="text" name="price">
			<input type="submit" value="Create">
		</form>
		<a href="{%  url 'products:index' %}">Cancel</a>
	</div>
{% endblock %}
